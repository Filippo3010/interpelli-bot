name: Controllo Interpelli ITIS Galilei

on:
  schedule:
    - cron: '*/5 * * * *'  # Esegue lo script ogni 5 minuti
  workflow_dispatch:  # Permette di avviarlo manualmente
  repository_dispatch:  # Permette di avviarlo tramite ping esterno
    types: [manual_trigger]

jobs:
  check_interpelli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'  # Cache dei pacchetti Python

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download last_hash.txt artifact (se esiste)
        uses: actions/download-artifact@v3
        with:
          name: last_hash
          path: ./  # Salva l'artefatto nella cartella corrente

      - name: Run script
        run: python interpelli.py
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Save last_hash.txt as artifact
        if: success()  # Solo se lo script Ã¨ stato eseguito correttamente
        uses: actions/upload-artifact@v3
        with:
          name: last_hash
          path: last_hash.txt
